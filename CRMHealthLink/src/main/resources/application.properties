spring.application.name=CRMHealthLink
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/crmhealthlink
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi & Swagger
springdoc.swagger-ui.path=/docs-crmhealthLink.html
springdoc.api-docs.path=/docs-crmhealthLink
springdoc.packages-to-scan=br.edu.ifpe.CRMHealthLink.controller

